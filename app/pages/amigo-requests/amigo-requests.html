<ion-header>
    <dose-amigos-toolbar [title]="title"></dose-amigos-toolbar>
</ion-header>

<ion-content padding class="amigo-requests">

    <logon-required>

        <amigo-share-request-card *ngFor="let amigoShareRequest of amigoShareRequests"

        <amigo-request-fab></amigo-request-fab>

</ion-content>
