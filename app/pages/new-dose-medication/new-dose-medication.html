<ion-header>
    <dose-amigos-toolbar [title]="title"></dose-amigos-toolbar>
</ion-header>

<ion-content padding  class="new-dose-medication">
    <form (ngSubmit)="onSubmit()"
          #requestForm="ngForm">
        <ion-list>
            <ion-item>
                <ion-label floating>Medication Name</ion-label>
                <ion-input type="text"
                           [(ngModel)]="doseSeries.med.name"
                           required></ion-input>
            </ion-item>


            <ion-item>
                <ion-label floating>Dose Amount</ion-label>
                <ion-input type="number"
                           [(ngModel)]="doseSeries.med.doseAmount"
                           required></ion-input>
            </ion-item>


            <ion-item>
                <ion-label floating>Dose Units (pills, mg, cc, etc.)</ion-label>
                <ion-input type="text"
                           [(ngModel)]="doseSeries.med.doseUnit"></ion-input>
            </ion-item>
