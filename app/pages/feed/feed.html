<ion-header>
    <dose-amigos-toolbar [title]="title"></dose-amigos-toolbar>
</ion-header>

<ion-content padding class="feed">

    <user-status-card [user]="authUser.userInfo"
                      [onClickPage]="userStatusClickPage"></user-status-card>

    <dose-event-card *ngFor="let doseEvent of doseEvents"
                     [doseEvent]="doseEvent"></dose-event-card>

</ion-content>
