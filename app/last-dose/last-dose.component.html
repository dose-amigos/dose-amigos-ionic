<span [class.last-dose]="doseTime">

    <ion-icon *ngIf="doseTime"
              name="checkmark"></ion-icon>

    <ion-icon *ngIf="!doseTime"
              name="time"></ion-icon>

    Last Dose:

    <span *ngIf="doseTime">
        {{doseTime | date:'shortDate'}}
        {{doseTime | date:'shortTime'}}
    </span>

    <span *ngIf="!doseTime">
        N/A
    </span>

</span>
