<ion-menu [content]="content">

    <ion-toolbar>
        <ion-title>Dose Amigos</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon [name]="p.icon"></ion-icon>
                <span>{{p.title}}</span>
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage"
         #content
         swipeBackEnabled="false"></ion-nav>
