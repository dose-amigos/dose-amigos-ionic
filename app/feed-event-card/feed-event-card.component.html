<ion-card *ngIf="feedEvent">

    <ion-item>

        <ion-avatar item-left>
            <img *ngIf="feedEvent.user.picture" [src]="feedEvent.user.picture">
            <ion-icon *ngIf="!feedEvent.user.picture" name="person"></ion-icon>
        </ion-avatar>

        <h2>{{feedEvent.user.name}}</h2>

        <ion-note item-right>
            <p>{{feedEvent.actionDateTime | date:'shortTime'}}</p>
            <p>{{feedEvent.actionDateTime | date:'shortDate'}}</p>
        </ion-note>

    </ion-item>

    <ion-card-content>
        <p>
            {{feedEvent.user.name}} {{feedEvent.action}}
        </p>
    </ion-card-content>

    <ion-row>
        <ion-col>

            <button primary clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
            </button>

            <button primary clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
            </button>

        </ion-col>
    </ion-row>

</ion-card>
